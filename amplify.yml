version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
  # Redirect all URLs to /Flower_Love/index.html for SPA routing support
  redirects:
    - source: </*>
      target: /Flower_Love/index.html
      status: 200
